<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Quizzer | Quiz app by Justice M</title>
</head>
<body>

    <section id="main">
        <div class="background">
            <a href="#" class="logo">QUIZZER</a>
        </div>
        <div class="main-container">
            <div class="loader"></div>
            <!-- INTRODUCTION -->
            <div class="flex-container intro">
                <div class="first">
                    <img src="/assets/images/idea.svg" alt="">
                    <p>
                        Play the quiz, test your knowledge and have some fun.
                    </p>
                </div>
                <div class="second">
                    <button class="btn-default proceed-btn">PROCEED</button>
                </div>
            </div>
            <!-- END -->

            <!-- SETTINGS -->
            <div class="flex-container settings">
                <div class="first">
                    <p>Setup your quiz</p>
                    <div class="input-group">
                        <label for="category">Category:</label>
                        <select name="category" id="category">
                            <!-- <option value="any">Any Category</option> -->
                            <option value="9">General Knowledge</option>
                            <option value="12">Entertainment: Music</option>
                            <option value="18">Science: Computers</option>
                            <option value="21">Sports</option>
                            <option value="27">Animals</option>
                            <option value="30">Science: Gadgets</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="questions">Number of questions:</label>
                        <select name="questions" id="questions">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="difficulty">Difficulty</label>
                        <select name="difficulty" id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>
                <div class="second">
                    <button class="btn-default play-btn">PLAY</button>
                </div>
            </div>
            <!-- END -->

            <!-- GAME -->
            <div class="flex-container game">
                <div class="first">
                    <img src="/assets/images/idea.svg" alt="">
                    <p class="question">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi reiciendis asperiores quas laboriosam dolor voluptatibus soluta! Animi, iste.
                    </p>

                    <div class="answers">
                        <span class="answer-1"></span>
                        <span class="answer-2"></span>
                        <span class="answer-3"></span>
                        <span class="answer-4"></span>
                    </div>
                </div>
                <div class="second">
                    <button class="btn-default next-btn" disabled>NEXT</button>
                    <button class="btn-default results-btn">RESULTS</button>
                </div>
            </div>
            <!-- END -->

            <!-- RESULTS -->
            <div class="flex-container results">
                <div class="first">
                    <img src="/assets/images/idea.svg" alt="">
                    <p>You Scored!!</p>
                    <span class="score"></span>
                </div>
                <div class="second">
                    <button class="btn-default new-btn">NEW GAME</button>
                </div>
            </div>
            <!-- END -->
        </div>
    </section>

    <footer>
        <p>Made with <span style="color: red; font-size: 20px;">&#9829;</span> by Justice <span style="color: rgb(248, 136, 8);">M</span></p>
    </footer>


    <script src="/assets/scripts/vendor.js"></script>
    <script src="/assets/scripts/App.js"></script>
</body>
</html>
